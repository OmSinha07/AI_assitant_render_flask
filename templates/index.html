<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>North - AI Voice Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d0d0d;
            color: #00ffe7;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 15px #00ffe7;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(145deg, #00ffe7, #007f7f);
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 1.5em;
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 20px #00ffe7;
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: 0 0 30px #00fff2, 0 0 60px #00fff2;
            transform: scale(1.05);
        }

        #output {
            margin-top: 30px;
            font-size: 1.2em;
            white-space: pre-line;
            background-color: rgba(0, 255, 231, 0.1);
            border: 1px solid #00ffe7;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px #00ffe7;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffe7; }
            50% { text-shadow: 0 0 20px #00ffe7; }
            100% { text-shadow: 0 0 5px #00ffe7; }
        }

        h1, #output {
            animation: glow 2s infinite;
        }
    </style>
</head>
<body>
    <h1>ü§ñ North - AI Voice Assistant</h1>
    <button onclick="startListening()">üéôÔ∏è Speak</button>
    <div id="output"></div>

    <script>
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-IN';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function(event) {
                const query = event.results[0][0].transcript;
                document.getElementById('output').innerText = `üó£Ô∏è You said: ${query}`;

                fetch('/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('output').innerText += `\nü§ñ Assistant: ${data.response}`;
                });
            };

            recognition.onerror = function(event) {
                alert('Error occurred in recognition: ' + event.error);
            };
        }
    </script>
</body>
</html>
